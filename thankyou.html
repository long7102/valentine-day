<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ôi tuyệt vời quá</title>
    <link rel="stylesheet" href="css/lastpage.css" />
    <style>
      #audio-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.2);
        color: white;
        border: none;
        font-size: 24px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        transition: background 0.3s;
      }
      @media (max-width: 575.98px) { 
        #audio-toggle {
          top: 20px;
          bottom: none;
      }
      }
      #audio-toggle:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="thankyou"><b>Em lại tự đắc rồi, ai lại không muốn làm valentine của tôi chứ 😏</b></div>
    <img id="rizz" src="giphy (1).gif" alt="rizzler god" class="responsive" />
    <br />

    <audio id="background-audio" loop autoplay>
      <source src="congratulations.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <button id="audio-toggle">🔊</button>

    <h1>Đừng rời đi vội!</h1>
    <button class="button" onclick="location.href='lastpage.html'">Nhấn vào đây đi 🥺👉👈</button>

    <div id="popup-modal" class="modal">
      <div class="modal-content">
        <h2>🎉 Chúc mừng em đã quay vào ô phải yêu anh trọn đời 🎉</h2>
        <p>Anh yêu em nhiều lắm đó💖. Btw, click vào hình cái loa để tận hưởng trọn vẹn nhé. Chúc em 1 ngày valentine vui vẻ bên người mình yêu</p>
        <button class="close-btn" onclick="closeModal()">Đóng</button>
      </div>
    </div>
    <script>
      const audio = document.getElementById("background-audio");
      const audioToggle = document.getElementById("audio-toggle");

      let isPlaying = true;

      audioToggle.addEventListener("click", () => {
        if (isPlaying) {
          audio.pause();
          audioToggle.innerHTML = "🔇";
        } else {
          audio.play();
          audioToggle.innerHTML = "🔊";
        }
        isPlaying = !isPlaying;
      });

      document.addEventListener("DOMContentLoaded", function () {
  const modal = document.getElementById("popup-modal");

  // Hiển thị modal sau khi tải trang
  modal.style.display = "flex";

  // Đóng modal khi click ra ngoài modal-content
  modal.addEventListener("click", function (event) {
    if (event.target === modal) {
      closeModal();
    }
  });
});

function closeModal() {
  document.getElementById("popup-modal").style.display = "none";
}

    </script>
  </body>
</html>
