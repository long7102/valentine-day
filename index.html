<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chúc mừng valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Em sẽ trở thành valentine năm nay, năm sau và nhiều năm sau nữa của anh chứ?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Em đồng ý
    </button>
    <button class="answerButton" id="noButton">Đéo, cút mẹ mày đi(╥﹏╥)o</button>
    <br />
    <img src="giphy.gif" alt="cat asking question" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 15 + "px"; // Increase font size by 5px
        });
    </script>
  </body>
</html>
