<!DOCTYPE html>
<html lang="en">

<head>

  <title>Anh yêu em</title>
  <link rel="stylesheet" href="css/flower.css" />
  <style>
    #audio-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 24px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: background 0.3s;
    }

    @media (max-width: 575.98px) {
      #audio-toggle {
        top: 10px;
        bottom: none;
      }
    }

    #audio-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
